<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Google Fonts for Hacker Theme -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      /* Prevent zoom on iOS input focus */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Touch-friendly elements */
      button, a {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Ensure sections scroll into view below the sticky header */
      section[id] {
        scroll-margin-top: 100px; /* Adjusted for mobile header height */
      }
      
      /* Mobile-specific scroll margin */
      @media (max-width: 768px) {
        section[id] {
          scroll-margin-top: 90px;
        }
      }
      
      /* Custom scrollbar for a darker theme */
      ::-webkit-scrollbar {
          width: 8px;
          background-color: #1a202c;
      }
      ::-webkit-scrollbar-thumb {
          background-color: #4a5568;
          border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background-color: #6b7280;
      }
      
      /* Neon Green Glow Effect */
      .neon-glow {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
      }
      .neon-glow-md {
        text-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00;
      }
      .neon-glow-lg {
        text-shadow: 0 0 12px #00ff00, 0 0 24px #00ff00;
      }
      .neon-glow-sm {
        text-shadow: 0 0 3px #00ff00, 0 0 8px #00ff00;
      }

      /* Keyframes for floating background words */
      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        50% { opacity: 0.15; }
        100% { transform: translateY(-100vh) scale(0.8); opacity: 0; }
      }
      @keyframes floatDown {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        50% { opacity: 0.15; }
        100% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      }
      /* Keyframes for 3D Cube Rotation */
      @keyframes cubeRotate {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }

      /* CMD Typing Style Animations */
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      /* The typewriter cursor effect */
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #00ff00; }
      }
    </style>
